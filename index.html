<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wi-Fi Speed Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
    }

    .speed-box {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
    }

    .speed {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 160px;
      backdrop-filter: blur(10px);
    }

    .speed .label {
      font-size: 16px;
      margin-bottom: 10px;
      color: #f0f0f0;
    }

    .speed .value {
      font-size: 26px;
      font-weight: bold;
      color: #fff;
    }

    button {
      padding: 12px 24px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ee5253;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #f8f8f8;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ Wi-Fi Speed Test</h1>

  <div class="speed-box">
    <div class="speed">
      <div class="label">Download</div>
      <div class="value" id="download">0.00 Mbps</div>
    </div>
    <div class="speed">
      <div class="label">Upload</div>
      <div class="value" id="upload">0.00 Mbps</div>
    </div>
  </div>

  <button onclick="startTest()">Start Test</button>

  <footer>Â© 2025 Wi-Fi Speed Tester</footer>

  <script>
    function updateSpeed(type, speed) {
      document.getElementById(type).textContent = speed.toFixed(2) + " Mbps";
    }

    function testDownloadSpeed() {
      const fileSize = 5 * 1024 * 1024; // 5 MB
      const start = performance.now();

      const xhr = new XMLHttpRequest();
      xhr.responseType = "blob";
      xhr.open("GET", "https://eu.httpbin.org/stream-bytes/5242880?seed=" + Date.now(), true);

      xhr.onload = function () {
        const duration = (performance.now() - start) / 1000;
        const speedBps = (fileSize * 8) / duration;
        const speedMbps = speedBps / 1024 / 1024;
        updateSpeed("download", speedMbps);
      };

      xhr.onerror = function () {
        console.error("Download test failed.");
        updateSpeed("download", 0);
      };

      xhr.send();
    }

function testUploadSpeed() {
  const uploadSize = 5 * 1024 * 1024; // increase to 5MB for better accuracy
  const data = new Uint8Array(uploadSize);
  const startTime = performance.now();

  fetch("https://httpbin.org/post", {
    method: "POST",
    body: data,
    headers: {
      "Content-Type": "application/octet-stream"
    }
  })
  .then((res) => {
    if (!res.ok) throw new Error("Server error");
    const endTime = performance.now();
    const duration = (endTime - startTime) / 1000;
    const bitsSent = uploadSize * 8;
    const speedMbps = bitsSent / duration / 1024 / 1024;
    updateSpeed("upload", speedMbps);
  })
  .catch((err) => {
    console.error("Upload test failed:", err.message);
    updateSpeed("upload", 0);
  });
}



    function startTest() {
      updateSpeed("download", 0);
      updateSpeed("upload", 0);
      testDownloadSpeed();
      setTimeout(testUploadSpeed, 1000);
    }
  </script>
</body>
</html>
